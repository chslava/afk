<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
    <link rel="stylesheet" type="text/css" href="styles/css/materialize.css">

</head>
<body>
<div class="container">
    <div class="row header-top">
        <div class="col s12">
            <span><i class="icon-mail-alt"></i>info@afk.kiev.ua</span>
            <i class="v-split"></i><span><i class="icon-phone"></i>+380 (44) 406-60-98</span>
            <i class="v-split"></i><span><i class="icon-clock-1"></i>Пн-Пт, 9:00-19:00</span>
        </div>
    </div>
</div>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="col s2 logo"><img src="styles/img/AFK_Logo@2x.png" alt=""></div>
                    <div class="col s10 center-align"><h1>Оптовый магазин детских товаров</h1></div>
                </div>
            </div>
            <div class="col s4">
                <form action="">
                    <div class="input-field search">
                        <input name="search" placeholder="Я ищу..." id="header-search" type="text" class="">
                        <button class="btn-search"></button>
                    </div>
                </form>
            </div>
            <div class="col s2 login">
                <img src="styles/img/man.svg" alt="">
                <a href="#">Вход</a>
                <i class="v-split"></i><a href="#">Регистрация</a>
            </div>
        </div>
    </div>
</div>

<nav id="top-nav">
    <div class="nav-wrapper container">
        <!-- Dropdown Trigger -->
        <a class='dropdown-button btn left' href='#'
           data-activates='catalog-0'
           data-constrainwidth="false"
           data-beloworigin="true"
           data-hover="true"
           data-alignment="left" >
            <i class="icon-menu"></i><span>Каталог товаров</span>
        </a>
        <ul id='catalog-0' class='dropdown-content'>
            <li><a href="#!">one</a></li>
            <li><a href="#!">two</a></li>
            <li class="divider"></li>
            <li><a href="#!">three</a></li>
        </ul>
        <!-- Left nav -->
        <ul class="top-menu right hide-on-med-and-down">
            <li><a class="color-1" href="#"><i class="icon-thumbs-up-alt"></i>Хиты</a></li>
            <li><a class="color-2" href="#"><i class="icon-tags-1"></i>Акции</a></li>
            <li><a class="color-3" href="#"><i class="icon-fire-2"></i>Новые поступления</a></li>
            <li><a class="color-4" href="#"><i class="icon-truck-1"></i>Транзит</a></li>
        </ul>
    </div>
</nav>




<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bin/materialize.js"></script>
<script type="text/javascript">
    $(document).on('ready', function(){
        $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 240
                    edge: 'left', // Choose the horizontal origin
                    closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                    draggable: true // Choose whether you can drag to open on touch screens
                }
        );

        $('.dropdown-button').dropdown();
    });
</script>
</body>
</html>
